<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fc;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .new-claim-btn {
            background-color: #5a67d8;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .new-claim-btn:hover {
            background-color: #4c51bf;
        }
        .refresh-btn {
            cursor: pointer;
            font-size: 14px;
            color: #6c757d;
            text-decoration: none;
        }
        .refresh-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">Claims Dashboard</h2>
            <button class="new-claim-btn">+ New Claim</button>
        </div>

        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Recent Claims</h5>
                <a href="#" class="refresh-btn">&#x21bb; Refresh</a>
            </div>
            <hr>
            <p class="text-muted">No claims found. Create your first claim!</p>
        </div>
    </div>

</body>
</html>
